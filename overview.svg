    <rect x="100" y="100" width="9" height="21" rx="2" fill="#00fff7"/>
    <rect x="93" y="111" width="22" height="9" rx="2" fill="#00fff7"/>
    <circle cx="165" cy="105" r="6" fill="#222d3d" stroke="#00fff7" stroke-width="2"/>
    <circle cx="156" cy="115" r="4" fill="#222d3d" stroke="#3a7eff" stroke-width="2"/>
    <circle cx="168" cy="121" r="3" fill="#222d3d" stroke="#fff" stroke-width="2"/>
  </g>
  <!-- Glitch bars -->
