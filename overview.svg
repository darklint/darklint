    <text x="205" y="210" font-size="16" fill="#00fff7" font-family="monospace" font-weight="bold">&#x1F3AE;</text>
    <text x="265" y="210" font-size="16" fill="#3a7eff" font-family="monospace" font-weight="bold">&#x1F5A5;</text>
    <text x="325" y="210" font-size="16" fill="#00fff7" font-family="monospace" font-weight="bold">&#x1F916;</text>
    <text x="385" y="210" font-size="16" fill="#3a7eff" font-family="monospace" font-weight="bold">&#x2728;</text>
